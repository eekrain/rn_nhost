mutation Cashier_CreateTransaction(
  $payment_type: String!
  $total_transaction: Int!
  $user_id: uuid!
  $transaction_items: [transaction_items!]!
  $cash_in_amount: Int!
) {
  createTransaction(
    user_id: $user_id
    total_transaction: $total_transaction
    payment_type: $payment_type
    transaction_items: $transaction_items
    cash_in_amount: $cash_in_amount
  ) {
    invoice_number
    isOutOfSync
    cash_change
    payment_type
    total_transaction
    cash_in_amount
  }
}
